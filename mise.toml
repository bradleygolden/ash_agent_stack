[tools]
elixir = "1.19.4-otp-28"
erlang = "28.2"

[tasks.precommit]
description = "Run precommit across all apps"
run = [
  "cd apps/ash_baml && MIX_ENV=test mix precommit",
  "cd apps/ash_agent && MIX_ENV=test mix precommit",
  "cd apps/ash_agent_tools && MIX_ENV=test mix precommit",
  "cd apps/ash_agent_studio && MIX_ENV=test mix precommit",
  "cd apps/ash_agent_marketplace && MIX_ENV=test mix precommit",
  "cd apps/ash_agent_session && MIX_ENV=test mix precommit"
]
